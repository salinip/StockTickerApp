<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Stock Data Lookup Demo</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">Ticker Lookup App</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/thedataincubator/flask-framework">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.thedataincubator.com/12day.html">12-day</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">

    			<form id='input' method='post' action='index'>	
					<p>Ticker symbol: <input type='text' name='ticker'  placeholder='GOOG' /></p>
					<p>
						<input type="checkbox" name='feat1' value='Open'>&nbsp;&nbsp;&nbsp;&nbsp;Opening price<br>
						<input type="checkbox" name='feat2' value='Close'>&nbsp;&nbsp;&nbsp;&nbsp;Closing price<br>
						<input type="checkbox" name='feat3' value='Adj_Open'>&nbsp;&nbsp;&nbsp;&nbsp;Adjusted Opening Price<br>
						<input type="checkbox" name='feat4' value='Adj_Close'>&nbsp;&nbsp;&nbsp;&nbsp;Adjusted Closing Price<br>
					</p>
					<p>
						<input type="submit" value="Submit">
					</p>  		
				</form>
  			</div>
		</div>
	</div>
	
	<!-- Bootstrap core JavaScript
	================================================== -->
